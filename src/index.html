<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
  </head>
  <body>
    <main>
      <form class="list-form" id="add-todo-form">
        <div class="form-header-wrap">
          <h1>Today's To Do</h1>
          <input type="button" class="reset-btn" />
        </div>
        <div class="add-task-wrap">
          <input type="text" id="add-task" placeholder="Add to your list..." />
          <button class="enter-btn"></button>
        </div>
      </form>
      <ul class="todo-list" id="todo-list"></ul>
      <button id="clear-completed-btn" class="clear-completed-btn">Clear All Completed</button>
    </main>
  </body>
</html>
